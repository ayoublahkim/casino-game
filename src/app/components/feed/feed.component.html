<img [src]="_feed?.source" class="cofeed-feed">
<div class="feed-wrapper">
  <img class="cofeed-feed-image"
       [src]="_feed?.sourceAuthor">
  &nbsp; &nbsp;
  <div class="cofeed-author">
    {{_feed?.author}}
  </div>

  <i (click)="onLike()" class="fa-solid fa-heart feed-icon" style="color:#ff5776"></i>
  <span  class="feed-number">{{getLikes()}}</span>
  <i class="fa-solid fa-comment-dots feed-icon"></i>
  <span class="feed-number">{{_feed?.comments}}</span>

</div>
